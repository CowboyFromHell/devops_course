---
- hosts: webservers
  become: yes
  tasks:
  
  - name: Install pip3
    apt:
      name: python3-pip
      state: present
      update_cache: no
  
  - name: Install flask
    pip:
      name: flask
      executable: pip3
  
  - name: Copy source
    copy:
      src: /home/antosha/dev_anderson/devops_course/ansible_animals/source/
      dest: /home/antosha/site/

  - name: Copy service
    copy:
      src: /home/antosha/dev_anderson/devops_course/ansible_animals/site_flask.service
      dest: /etc/systemd/system/

  - name: Enable service
    service: name=site_flask.service enabled=yes

  - name: Start supervisord
    service: name=site_flask.service state=started
  
